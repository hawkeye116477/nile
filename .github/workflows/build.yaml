name: Build binaries

on:
  push:
    tags:
      - '*'
  workflow_dispatch: null
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-22.04-arm, macos-14, windows-2022]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install pyinstaller and dependencies
      run: pip3 install --upgrade pyinstaller -r requirements.txt

    - name: Set strip on Linux and Mac
      id: strip
      run: echo "option=--strip" >> $GITHUB_OUTPUT
      if: runner.os != 'Windows'

    - name: Build
      shell: bash
      run: |
        OS_NAME="$(echo "$RUNNER_OS" | tr '[:upper:]' '[:lower:]')"
        ARCH_RAW="$(uname -m 2>/dev/null || echo "$RUNNER_ARCH")"
        ARCH_NAME="$(echo "$ARCH_RAW" | tr '[:upper:]' '[:lower:]')"
        pyinstaller \
          --onefile \
          --name nile_${OS_NAME}_${ARCH_NAME} \
          ${{ steps.strip.outputs.option }} \
          nile/cli.py
      env:
        PYTHONOPTIMIZE: 1

    - uses: actions/upload-artifact@v6
      with:
        name: nile-${{ matrix.os }}
        path: dist/*
    
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          
      - name: Prepare files for release
        run: |
          mkdir -p release_files
          find dist -type f -exec cp {} release_files/ \;
          echo "Files prepared for release:"
          ls -lh release_files

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: release_files/*
